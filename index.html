<!DOCTYPE html>
<html>
  <head>
    <title>Fractals</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Fractals</h1>
    <div class="input-values">
      <label for="fractals">Fractal:</label>
      <select id="fractals">
        <option value="cantor-set">Cantor set</option>
        <option value="h-fractal">H-Fractal</option>
        <option value="sierpinski-carpet" selected="selected">Sierpiński carpet</option>
        <option value="sierpinski-triangle">Sierpiński triangle</option>
      </select>
      <label for="order">Order:</label>
      <input type="number" id="order" min="0" max="9" value="3">
    </div>
    <div class="square-element-container">
      <div class="square-element-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
