<!DOCTYPE html>
<html>
  <head>
    <title>Fractals</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Fractals</h1>
    <div class="input-values">
      <label for="fractals">Choose fractal:</label>
      <select id="fractals">
        <option value="h-fractal">H-Fractal</option>
      </select>
      <label for="max-level">Maximum level to display:</label>
      <input type="number" id="max-level" min="1" max="8" value="3">
    </div>
    <div class="square-element-container">
      <div class="square-element-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
