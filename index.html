<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fractal Patterns</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Fractals</h1>
    <div class="input-values">
      <label for="fractals">Fractal:</label>
      <select id="fractals">
        <option value="cantor-set" selected="selected">Cantor set</option>
        <option value="h-fractal">H-Fractal</option>
        <option value="koch-snowflake">Koch snowflake</option>
        <option value="pythagoras-tree">Pythagoras tree</option>
        <option value="sierpinski-carpet">Sierpiński carpet</option>
        <option value="sierpinski-triangle">Sierpiński triangle</option>
        <option value="vicsek-fractal-cross">Vicsek fractal (cross)</option>
        <option value="vicsek-fractal-saltire">Vicsek fractal (saltire)</option>
      </select>
      <div class="order-box">
        <div>
          <label for="order">Order:</label>
          <input type="number" id="order" min="0" max="9" value="3">
        </div>
        <p id="order-limited-note"></p>
      </div>
    </div>
    <div class="square-element-container">
      <div class="square-element-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
